<form [formGroup]="searchForm" (ngSubmit)="Search()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>Employee Browser</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <br />
      <br />
      <br />
      <div class="row">
        <div class="col-md-2">          
        </div>
        <div class="col-7 col-md-7 col sm-10">
          <mat-form-field appearance="outline" style="width:100%">
            <mat-label>Search criteria</mat-label>
            <input matInput type="number" placeholder="Type the employee or click in Search button to get all employees" autocomplete="off" formControlName="searchText" id="searchText">                                                                         
          </mat-form-field>
        </div>
        <div class="col-1 col-md-1 col-sm-1">
          <button type="submit" mat-raised-button color="primary" style="justify-content: flex-end;" matTooltip="Search" matTooltipPosition="above"><mat-icon class="icono-boton">search</mat-icon></button>
        </div>
        <div class="col-md-2">          
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</form>
<br />
<br />
<div>
  <table id="resultsTable" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef class="cabecera-tabla"> ID</th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef class="cabecera-tabla"> Employee Name </th>
        <td mat-cell *matCellDef="let element"> {{element.employee_name }} </td>
    </ng-container>        
    <ng-container matColumnDef="Salary">
        <th mat-header-cell *matHeaderCellDef class="cabecera-tabla"> Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.employee_salary | currency }} </td>
    </ng-container>        
    <ng-container matColumnDef="AnnualSalary">
        <th mat-header-cell *matHeaderCellDef class="cabecera-tabla"> Annual Salary</th>
        <td mat-cell *matCellDef="let element"> {{ element.employee_anual_salary | currency }} </td>
    </ng-container>
    <ng-container matColumnDef="Age">
        <th mat-header-cell *matHeaderCellDef class="cabecera-tabla"> Age </th>
        <td mat-cell *matCellDef="let element"> {{ element.employee_age }} </td>            
    </ng-container>
    <ng-container matColumnDef="Image">
      <th mat-header-cell *matHeaderCellDef class="cabecera-tabla"> Profile Image </th>
      <td mat-cell *matCellDef="let element"> {{ element.profile_image }} </td>            
  </ng-container>                    
    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols;"></tr>
</table>    
<br />
<mat-paginator *ngIf="isInfoLoaded" [length]="lstEmployees.length" [pageSizeOptions]="[5, 10, 15]"
             showFirstLastButtons>
</mat-paginator>       
</div>
